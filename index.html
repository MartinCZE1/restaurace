<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./res/css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./res/img/favicon.jpg"
    />
    <title>the Good Pizza</title>
  </head>
  <body>
    <!--
       TODO
    Obrázky objednávky
    Drag and drop
    Pečení - button, pozadí, timer (interval)
    Story
    -->

    <div id="celek">
      <div id="start">
        <img
          src="./res/img/pizza.jpg"
          alt="Pizza"
          id="startImg"
          draggable="false"
        />
      </div>
      <div id="startButton">
        <button>Start</button>
      </div>

      <div id="restaurant">
        <div id="ingredients">
          <img src="./res/img/pineapple.jpg" alt="Ananas" draggable="false" />
          <img src="./res/img/mushroom.jpg" alt="Žampiony" draggable="false" />
          <img src="./res/img/salam.jpg" alt="Salám" draggable="false" />
          <img src="./res/img/cheese.jpg" alt="Sýr" draggable="false" />
          <img src="./res/img/ham.jpg" alt="Šunka" draggable="false" />
          <img src="./res/img/sauce.jpg" alt="Protlak" draggable="false" />
          <img src="./res/img/dough.jpg" alt="Těsto" draggable="false" />
        </div>

        <div id="table">obrázek stolu</div>

        <div id="order">
          obrázek objednávky
          <button id="orderButton">Další objednávka</button>
        </div>
      </div>
    </div>

    <script src="./res/js/main.js"></script>
  </body>
</html>
