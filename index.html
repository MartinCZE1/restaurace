<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./res/css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./res/img/favicon.jpg"
    />
    <title>the Good Pizza</title>
  </head>
  <body>
    <!--
       TODO
    Pečení - button, pozadí, timer (interval)
    -->

    <div id="celek">
      <div id="start">
        <img
          src="./res/img/pizza.jpg"
          alt="Pizza"
          id="startImg"
          draggable="false"
        />
      </div>
      <div id="startButton">
        <button>Start</button>
      </div>

      <div id="story">
        <p id="content"></p>
      </div>

      <button id="storyEnd">Jít vařit!</button>

      <div id="restaurant">
        <div id="table">
          <div id="salam">
            <img src="./res/img/salam.jpg" alt="Salám" draggable="false" />
            <p id="salamCounter">0</p>
          </div>

          <div id="cheese">
            <img src="./res/img/cheese.jpg" alt="Sýr" draggable="false" />
            <p id="cheeseCounter">0</p>
          </div>
          <div id="ham">
            <img src="./res/img/ham.jpg" alt="Šunka" draggable="false" />
            <p id="hamCounter">0</p>
          </div>
          <div id="sauce">
            <img src="./res/img/sauce.jpg" alt="Protlak" draggable="false" />
            <p id="sauceCounter">0</p>
          </div>
          <div id="dough">
            <img src="./res/img/dough.jpg" alt="Těsto" draggable="false" />
            <p id="doughCounter">0</p>
          </div>
        </div>

        <div id="order">
          <img src="./res/img/Objednávka šunková.jpg" alt="Šunková" id="orderHam" />
          <img src="./res/img/Objednávka sýrová.jpg" alt="Sýrová" id="orderCheese" />
          <img src="./res/img/Objednávka salámová.jpg" alt="Salámová" id="orderSalam"/>
          <button id="orderButton">Další objednávka</button>
        </div>
        <div id="tableInfo">
          <p>
            Teď musíš podle objednávky zvolit vhodné ingredience. Pamatuj, že
            míň je víc, tak můžeš zvolit libovolný počet dané ingredience, ale
            pokud na nějakou zapomeneš, zákazník určtitě nebude nadšen.
          </p>
        </div>
      </div>
    </div>

    <script src="./res/js/main.js"></script>
  </body>
</html>
